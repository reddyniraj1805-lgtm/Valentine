<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>
<style>
body {
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background-color: #fce4ec;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
margin: 0;
overflow: hidden;
}

.card {
background: white;
padding: 40px;
border-radius: 20px;
box-shadow: 0 10px 25px rgba(0,0,0,0.05);
text-align: center;
max-width: 400px;
width: 90%;
position: relative;
}

.icon {
font-size: 50px;
margin-bottom: 20px;
}

h1 {
color: #000;
font-size: 24px;
margin-bottom: 30px;
font-weight: 700;
}

/* This container keeps the Yes button in place */
.btn-container {
display: flex;
justify-content: center;
align-items: center;
gap: 20px;
min-height: 50px;
}

button {
padding: 12px 25px;
font-size: 16px;
border: none;
border-radius: 20px;
cursor: pointer;
font-weight: bold;
transition: 0.1s;
}

#yes {
background-color: #e91e63; /* Bright Pink */
color: white;
z-index: 1;
}

#no {
background-color: #e0e0e0;
color: #757575;
z-index: 2;
}

.hint {
margin-top: 30px;
font-size: 12px;
color: #999;
}

#success-msg {
display: none;
}

img {
width: 100%;
border-radius: 10px;
margin-top: 20px;
}
</style>
</head>
<body>

<div class="card" id="main-card">
<div id="content">
<div class="icon">ğŸ±ğŸ’•ğŸ’—</div>
<h1>Ritu will you be my valentine ğŸ˜˜ğŸ’ ????</h1>

<div class="btn-container">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<p class="hint">"No" seems a bit shy ğŸ˜ˆ</p>
</div>

<div id="success-msg">
<h2 style="color: #e91e63;">Yay! You had no choice! â¤ï¸</h2>
<img src="https://media.giphy.com/media/I0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy Cat">
</div>
</div>

<script>
const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");
const successMsg = document.getElementById("success-msg");
const content = document.getElementById("content");

// The dodging logic
noButton.addEventListener("mouseover", () => {
// Move the button to a random position on the screen
const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

noButton.style.position = "fixed";
noButton.style.left = x + "px";
noButton.style.top = y + "px";
});

// When she finally clicks Yes
yesButton.addEventListener("click", () => {
content.style.display = "none";
successMsg.style.display = "block";
});
</script>
</body>
</html>
